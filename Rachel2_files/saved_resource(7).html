<!DOCTYPE html>

<html lang="en" style="height:100%;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
          
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Grok Third-Party Image</title>
          <style>
            .image-container {
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              overflow: hidden;
            }
            .image {
              width: 100%;
              height: 100%;
              object-fit: cover;
              opacity: 0;
              animation: fadeIn 0.3s ease-in-out forwards;
            }
            
            @keyframes fadeIn {
              from {
                opacity: 0;
              }
              to {
                opacity: 1;
              }
            }
          </style>
        </head>
        <body style="height: 100%; margin: 0px;">
          <div class="image-container">
            <img id="image" alt="We (International Edition): Zamyatin, Yevgeny: 9781838850586 ..." class="image" src="https://m.media-amazon.com/images/I/71V-8uLgHQL._AC_UF1000,1000_QL80_.jpg">
          </div>
          <script>
            let parentWindow = window.top;
            if (!window.top) {
              parentWindow = window.parent;
            }
            
            const topWindowOrigin = 'https://x.com';
            parentWindow.postMessage({type: 'on_load' }, topWindowOrigin);

            // Send keydown events to the parent window
            document.addEventListener('keydown', function(event) {
              parentWindow.postMessage(
                {
                  type: "keydown",
                  key: event.key,
                  code: event.code,
                },
                topWindowOrigin
              );
            });

            const img = document.getElementById("image");
            img.onerror = function () {
              this.remove();
              parentWindow.postMessage(
                {
                  type: "onerror",
                  src: img.src,
                },
                topWindowOrigin
              );
            };
          </script>
        
      
      </body></html>
